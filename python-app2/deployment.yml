apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-hostname
  labels:
    app: python
spec:
  replicas: 3
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: python
        image: python-hostname:v4
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000